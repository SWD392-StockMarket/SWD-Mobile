plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'org.jetbrains.kotlin.android' version '1.9.22' apply false
}

android {
    namespace = "com.example.source_code_mobile"
    compileSdk = Integer.parseInt(project.property("FLUTTER_COMPILE_SDK_VERSION"))
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // Downgraded to Java 17 for stability
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.source_code_mobile"
        minSdk = flutter.minSdkVersion
        targetSdk = Integer.parseInt(project.property("FLUTTER_TARGET_SDK_VERSION"))
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

apply plugin: 'com.google.gms.google-services'
dependencies {
    implementation 'com.google.firebase:firebase-messaging:24.1.0' // Firebase Messaging
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'  // âœ… Correct place
}
dependencies {
    implementation 'androidx.multidex:multidex:2.0.1' // For MultiDex
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4' // For Java desugaring
}